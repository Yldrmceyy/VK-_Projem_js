<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="./logo.png" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>VKİ</title>
  </head>
  <body>
  
    <nav>
    
      <img src="./logo.png" alt="Logo" class="logo" />
    
    </nav>
    <main class="main">
      <div class="section">
          <h1 class="section__label">Vücut Kitle Endeksi</h1>
      </div>
      <div class="container">
        
        <div>
          <img class="image" src="./img/bim.png" >
        </div>

      </div>

            
      <div class="aside">
        <h2>Vücut Kitle Endeksinizi Hesaplayalım</h2>

        <div id="form" class="form form--vki">

          <label class="form__label">Kilonuzu giriniz.(kg)</label>
          <input id="weight" type="number" class="form__input form__input--kg" placeholder="Kilo"></input>
         
          <div></div>

          <label class="form__label">Boyunuzu giriniz.(cm)</label>
          <input id="height" type="number" class="form__input form__input--cm" placeholder="Boy"></input>
          <div></div>
      
          <button id="btn" class="form__btn form__btn--vki">&rarr;</button><br>
         
        </div>
        <div  id="result" class="result"> Vücut Kitle Endeks Sonucunuz: ? </div>
           
          
        
      </div>
      
    </main>
    <script src="script.js"></script>
  </body>
</html>
